<!--{template common/header}-->
<!--{if empty($_G['gp_infloat'])}-->
<div id="pt" class="bm cl">
	<div class="z">
		<a href="/" class="nvhm" title="{lang homepage}">$_G[setting][bbname]</a> <em>&rsaquo;</em>
		<a href="plugin.php?id=etuan:my">{lang etuan:my_address}</a>
	</div>
</div>
<div id="ct" class="wp cl">
<!--{/if}-->
<h3 class="flb">
	<!--{if $op=='add'}-->
	<em>{lang etuan:my_add_address}</em>
	<!--{elseif $op=='edit'}-->
	<em>{lang etuan:my_edit_address}</em>
	<!--{/if}-->
	<!--{if !empty($_G['gp_infloat'])}-->
		<span>
			<a href="javascript:;" class="flbc" onclick="hideWindow('add_address')" title="{lang close}">{lang close}</a>
		</span>
	<!--{/if}-->
</h3>
<!--{if $op=='add'}-->
	<form method="post" name="address_form" id="address_form"  autocomplete="off" action="plugin.php?id=etuan:my&app=address&op=add" onsubmit="return add_validate();">
	<input type="hidden" name="formhash" id="formhash" value="{FORMHASH}" />
<!--{elseif $op=='edit'}-->
	<form method="post" name="address_form" id="address_form"  autocomplete="off" action="plugin.php?id=etuan:my&app=address&op=edit" onsubmit="return add_validate();">
	<input type="hidden" name="formhash" id="formhash" value="{FORMHASH}" />
	<input type="hidden" name="addressid" value="{$addressid}" />
<!--{/if}-->

<div class="c" style="width: 450px;">
	<table width="100%" class="actl">
		<tr>
			<td width="18%" height="10"></td>
			<td></td>
		</tr>
		<tr>
			<td height="35" align="right">{lang etuan:my_address_area}: <span class="rq">*</span></td>
			<td><p><select name="province" id="lodov_province" style="width:115px;" onclick="load_district();">
					<option value="0">{lang etuan:pleaseselect}</option>
				</select>
				<select name="city" id="lodov_city" style="width:115px;">
					<option value="0">{lang etuan:pleaseselect}</option>
				</select>
				<select name="town" id="lodov_town" style="width:90px;">
					<option value="0">{lang etuan:pleaseselect}</option>
				</select></p>
				<!--{if $op=='add'}-->
					<input name="province_val" id="province_val" type="hidden"/>
					<input name="city_val" id="city_val" type="hidden"/>
					<input name="town_val" id="town_val" type="hidden"/>
				<!--{elseif $op=='edit'}-->
					<p style="padding:8px 0px 5px 0px;"><input name="province_val" id="province_val"  type="text" class="px" style="color:#999;width:105px;" value="{$row[province]}" readonly="readonly"/>
					<input name="city_val" id="city_val" class="px"  type="text" style="color:#999;width:105px;" value="{$row[city]}" readonly="readonly"/>
					<input name="town_val" id="town_val" class="px"  type="text" style="color:#999;width:80px;" value="{$row[town]}" readonly="readonly"/></p>
				<!--{/if}-->
				</td>
		</tr>
		<tr>
			<td height="35" align="right">{lang etuan:my_address_street}: <span class="rq">*</span></td>
			<td><input name="address" id="address" class="px"  type="text" size="60" value="{$row[address]}" /></td>
		</tr>
		<tr>
			<td height="35" align="right">{lang etuan:my_address_zip}: <span class="rq">*</span></td>
			<td><input name="zip" id="zip" type="text" class="px" size="20" value="{$row[zip]}" /></td>
		</tr>
		<tr>
			<td height="35" align="right">{lang etuan:my_address_name}: <span class="rq">*</span></td>
			<td><input name="popname" id="popname" type="text" class="px" size="20" value="{$row[name]}" /></td>
		</tr>
		<tr>
			<td height="35" align="right">{lang etuan:my_address_phone}: <span class="rq">*</span></td>
			<td><input name="phone" id="phone" type="text" class="px" size="20" value="{$row[phone]}" /></td>
		</tr>
	</table>
</div>
<div class="o pns"><button type="submit" id="addsubmit" class="pn pnc" value="true" name="addsubmit"><span>{lang submit}</span></button></div>
</form>

<script type="text/javascript">
var pleaseselect = '{lang etuan:pleaseselect}';
function add_validate(){

	if($('province_val').value==''){
		showDialog('{lang etuan:buy_area_error}', 'alert', '', function () { $('province').focus();});
		return false;
	}
	if($('city_val').value==''){
		showDialog('{lang etuan:buy_area_error}', 'alert', '', function () { $('city').focus();});
		return false;
	}
	if($('town_val').value==''){
		showDialog('{lang etuan:buy_area_error}', 'alert', '', function () { $('town').focus();});
		return false;
	}
	if($('address').value.length<5){
		showDialog('{lang etuan:buy_street_error}', 'alert', '', function () { $('address').focus();});
		return false;
	}
	if($('zip').value.length!=6 || $('zip').value.search(/^\d+$/)){
		showDialog('{lang etuan:buy_zip_error}', 'alert', '', function () { $('zip').focus();});
		return false;
	}
	if($('popname').value == ''){
		showDialog('{lang etuan:buy_popname_error}', 'alert', '', function () { $('popzip').focus();});
		return false;
	}
	if($('phone').value == ''){
		showDialog('{lang etuan:buy_phone_error}', 'alert', '', function () { $('phone').focus();});
		return false;
	}
}
</script>
<script src="data/cache/cache_lodov_district.js" type="text/javascript"></script>
<script src="source/plugin/etuan/static/district_select.js" type="text/javascript"></script>
<script type="text/javascript">
load_district();
</script>
<!--{if empty($_G['gp_infloat'])}-->
</div>
